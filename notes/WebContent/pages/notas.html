
<div class="main_btm">
			<div class="wrap">
				<div class="main">
					<div class="contact">
						<div class="section group">

							<div class="col span_1_of_3">
							<div class="specials">
							
							
						
							<div class="specials-heading">
								
								<div class="clear"> </div>
							</div>
							<div class="clear"> </div>
								
							<div class="specials-grids">
								
								<div class="special-grid" data-ng-repeat="note in listVM.notes">	
						
								<a data-ng-href="#!/editNote/{{ note.idn }}" >{{note.title}}</a>
								<p>{{note.content}}</p>	
								
								<div class="contact-form">
								<form   name="myForm" >
								<a data-ng-href="#!/shareNote/{{ note.idn }}">	<input type="submit" value="Compartir" ></a>
								</form>
								</div>
																				
								</div>				
								
								<div class="clear"> </div>
								
								<div class="contact-form" data-ng-show="listVM.functions.where('/')">
								<form   name="myForm" >
								<a data-ng-href="#!/archivedNotes">	<input type="submit" value="Notas Archivadas" ></a>
								</form>
								</div>
								
								<div class="clear"> </div>
								
								
								<div class="clear"> </div>
							
							</div>
							<div class="clear"> </div>
						</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
